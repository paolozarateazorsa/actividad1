<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sitio Web Ficticio</title>
    <link rel="stylesheet" href="actvidad_1.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte. Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
    </header>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sitio Web Ficticio. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Validación del formulario
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            if (name === "" || email === "" || subject === "" || message === "") {
                alert("Por favor, complete todos los campos.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
